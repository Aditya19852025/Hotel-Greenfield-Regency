<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Greenfield Regency | Shimla</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b2e1c;
  color: #fff;
}

header {
  padding: 100px 20px;
  text-align: center;
  background: linear-gradient(to right, #14532d, #1f7a4d);
}

header h1 {
  font-size: 3.5rem;
  color: #ffd700;
}

section {
  max-width: 900px;
  margin: auto;
  padding: 50px 20px;
}

.card {
  background: #ffffff;
  color: #000;
  padding: 30px;
  border-radius: 10px;
}

label {
  font-weight: bold;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
}

input[type=range] {
  accent-color: #198754;
}

button {
  background: #198754;
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
}

button:hover {
  background: #14532d;
}

.result {
  background: #e9f7ef;
  color: #14532d;
  padding: 20px;
  border-radius: 8px;
  margin-top: 20px;
  display: none;
}

footer {
  background: #14532d;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Hotel Greenfield Regency</h1>
  <p>Boutique Hotel in Shimla | For Young & Family Travelers</p>
</header>

<section>
  <div class="card">
    <h2>Find Your Perfect Stay</h2>

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Budget per Night (₹)</label>
    <input type="range" min="2000" max="8000" step="500" id="budget">
    <p><strong>Selected Budget:</strong> ₹<span id="budgetValue">5000</span></p>

    <button onclick="recommendRoom()">Get Recommendation</button>

    <div class="result" id="resultBox"></div>
  </div>
</section>

<footer>
  © 2026 Hotel Greenfield Regency | Shimla, India
</footer>

<script>
const budgetSlider = document.getElementById("budget");
const budgetValue = document.getElementById("budgetValue");

budgetSlider.oninput = function () {
  budgetValue.textContent = this.value;
};

function recommendRoom() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const budget = budgetSlider.value;

  if (!name || !email) {
    alert("Please enter your name and email.");
    return;
  }

  let roomType = "";
  if (budget <= 3000) {
    roomType = "Standard Room – Cozy & Affordable";
  } else if (budget <= 5000) {
    roomType = "Deluxe Room – Mountain View";
  } else {
    roomType = "Premium Family Suite – Luxury Stay";
  }

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("resultBox").innerHTML = `
    <h3>Thank you, ${name}!</h3>
    <p>Based on your budget, we recommend:</p>
    <strong>${roomType}</strong>
    <p>We will contact you soon at <strong>${email}</strong>.</p>
  `;

  localStorage.setItem("guestName", name);
  localStorage.setItem("guestEmail", email);
  localStorage.setItem("guestBudget", budget);
}
</script>

</body>
</html>
